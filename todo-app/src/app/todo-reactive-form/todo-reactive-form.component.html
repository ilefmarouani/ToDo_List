<div class="login-container">
    <div class="login-box">
        <h3 class="text-center mb-4">Login</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="login" class="form-label" style="color: #e83e8c;">Login</label>
                <input type="email" class="form-control" id="login" formControlName="login" placeholder="user@gmail.com"
                    [class.is-invalid]="login && login.invalid && login.touched">
                <div class="invalid-feedback" *ngIf="login && login.invalid && login.touched">
                    <div *ngIf="login.errors?.['required']">L'email est requis</div>
                    <div *ngIf="login.errors?.['email']">Email invalide</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" style="color: #e83e8c;">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="******" [class.is-invalid]="password && password.invalid && password.touched">
                <div class="invalid-feedback" *ngIf="password && password.invalid && password.touched">
                    <div *ngIf="password.errors?.['required']">Le mot de passe est requis</div>
                    <div *ngIf="password.errors?.['minlength']">Au moins 3 caract√®res</div>
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Login</button>
            </div>

            <div class="text-center">
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="signup-link">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
