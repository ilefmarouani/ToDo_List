<div class="modal-backdrop" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h5 class="modal-title">Update task</h5>
            <button type="button" class="btn-close" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <form #updateForm="ngForm" (ngSubmit)="updateTodo()">
                <div class="mb-3">
                    <label for="title" class="form-label" style="color: #e83e8c;">Title</label>
                    <input type="text" class="form-control" id="title" name="name" [(ngModel)]="editedTodo.name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label" style="color: #e83e8c;">Date</label>
                    <input type="date" class="form-control" id="date" name="end_date"
                        [ngModel]="editedTodo.end_date | date:'yyyy-MM-dd'"
                        (ngModelChange)="editedTodo.end_date = $event" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label" style="color: #e83e8c;">Description</label>
                    <textarea class="form-control" id="description" name="description"
                        [(ngModel)]="editedTodo.description" rows="4" required></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
                    <button type="submit" class="btn btn-dark" [disabled]="!updateForm.form.valid">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
