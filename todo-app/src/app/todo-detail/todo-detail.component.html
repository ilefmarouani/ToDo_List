<div class="modal-backdrop" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h5 class="modal-title">Task details</h5>
            <button type="button" class="btn-close" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="detail-row mb-3">
                <strong>{{ todo.name }}</strong>
            </div>
            <div class="detail-row mb-2">
                <strong>Date:</strong> {{ todo.creation_date | date: 'EEEE, MMMM d, y' }}
            </div>
            <div class="detail-row mb-2">
                <strong>Description:</strong>
            </div>
            <div class="description-box mb-3">
                {{ todo.description }}
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>Done?</strong>
                </div>
                <div>
                    <fa-icon [icon]="faCheck" [style.color]="todo.done ? 'green' : 'red'" size="2x"
                        (click)="toggleDone()" class="status-icon">
                    </fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
